<div fluid id="transport-orders">
  <div class="page-header">
    <b-row class="title-info pt-5">
      <b-col>
        <h3 class="title-info-text">Transport Orders</h3>
      </b-col>
    </b-row>

    <b-row class="pt-4">
      <b-col>
        <!-- <header-comp></header-comp> -->
      </b-col>
    </b-row>

    <b-row class="pt-4 pb-4">
      <b-col>
        <b-tabs content-class="mt-3" v-model="tabIndex" fill>
          <b-tab >
            <template v-slot:title>
              All ({{ allCount }})
            </template>
          </b-tab>
          <b-tab>
            <template v-slot:title>
              Quotation ({{ quotationCount }})
            </template>
          </b-tab>
          <b-tab>
            <template v-slot:title>
              Booking ({{ bookingCount }})
            </template>
          </b-tab>
          <b-tab>
            <template v-slot:title>
              Start of Service ({{ startServiceCount }})
            </template>
          </b-tab>
          <b-tab>
            <template v-slot:title>
              End of Service ({{ endServiceCount }})
            </template>
          </b-tab>
        </b-tabs>
      </b-col>
    </b-row>
  </div>

  <div class="page-body">
    <b-row>
      <b-col>
        <gridview></gridview>
      </b-col>
    </b-row>
  </div>
</div>
