<div class="card">
    <div class="card-header">
        <slot name="header"></slot>
    </div>
    <div class="card-body">
        <slot name="body"></slot>
    </div>
    <li v-for="link in links">
        <slot name="link"
            :link="link"
            :bookmark="bookmark"
        ></slot>
    </li>
</div>
